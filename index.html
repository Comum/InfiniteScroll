<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Infinite Scroll Test</title>
		<link rel="stylesheet" href="style.css">
		<script src="localLib/jQuery.js"></script>
		<script src="localLib/underscore.js"></script>
	</head>
	<body>
		<div class="mainDiv">
			<div class="header">Title</div>
			<div class="pagesSpacer"></div>
			<div class="pagesContainer"
				 data-start-page="1"
				 data-max-pages="3"
				 data-info-on-pages="productTileFetcher">
			</div>
		</div>
		<div class="scrollTracker">
			<p>Scrolled Down: <span class="scrollDownValue"></span></p>
			<p>Scrolled Up: <span class="scrollUpValue"></span></p>
			<br>
			<p>Page Count: <span class="pageCountValue"></span></p>
			<p>Current Page: <span class="currentPageValue"></span></p>
			<p>Deleted Pages: <span class="deletedPageValue"></span></p>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
