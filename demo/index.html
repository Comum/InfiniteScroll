<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Infinite Scroll Test</title>
		<link rel="stylesheet" href="./demo.css">
	</head>
	<body>
		<header class="header">
			<h1>Menu</h1>
		</header>
		<div class="mainDiv">
			<div class="pagesSpacer"></div>
			<div class="pagesContainer"
				 data-fade-in-value="1000"
				 data-max-pages="3"
				 data-page-height="1584"
				 data-start-page="1"
				 data-end-page="10"
				 data-page-class-name="pageSingle"
				 data-url-query-param-name="startPage"
				 data-erase-mode="hide">
			</div>
		</div>
		<div class="scrollTracker">
			<p>Scrolled Down: <span class="scrollDownValue"></span></p>
			<p>Scrolled Up: <span class="scrollUpValue"></span></p>
			<br>
			<p>Page Count: <span class="pageCountValue"></span></p>
			<p>Current Page: <span class="currentPageValue"></span></p>
			<p>Deleted Pages: <span class="deletedPageValue"></span></p>
		</div>

		<script src="dependencies.js"></script>
		<script src="HeavenScroll.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
